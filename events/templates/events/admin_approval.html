{% extends 'events/base.html' %}
{%block content%}
{% if user.is_authenticated %}
<center>
    <h4>Admin Event Approval Page</h4>
    </center>
    <form action="" method="POST">
        {%csrf_token%}
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Event</th>
            <th scope="col">Approved</th>
          </tr>
        </thead>
        <tbody>
            {% for event in event_list%}
          <tr>
            <td>
              {{event}}
            </td>   
            <td>
                {% if event.approved%}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="checked" value={{event.id}} name="boxes">
                </div>
                {%else%}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value={{event.id}} name="boxes">
                </div>
                {%endif%}
            </td>  
          </tr>
        </tbody>
{%endfor%} 

      </table>

    <br><br>
    <button class='btn btn-secondary' type='submit'>Approve</button>
    </form>
{%endif%}

{%endblock%}
